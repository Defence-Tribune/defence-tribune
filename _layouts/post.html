<!DOCTYPE html>

<html lang='en'>


    {% include head.html %}


    <body>


        {% include navbar.html %}


        <div class='PostContainer'>

            <div class='Post'>

                <div id='Date'>Date Posted: {{page.date | truncate: 10, ''}}</div>

                <h1> {{page.title}} </h1>

                {{content}}

            </div>

        </div>


        {% include footer.html %}


    </body>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #17202A;
        }

        #Date {
            font-size: 10pt;
            margin-bottom: 10px;
        }

        .PostContainer {
            min-height: calc(100vh - 48px);
            width: 100%;
        }

        .Post {
            padding: 8vh 0 4vh 0;  /* skip navbar */
            margin: 0 16vw 0 16vw;

            color: #e6e6e6;
            font-size: 16pt;
            line-height: 1.65;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: left;
            word-wrap: normal;
        }

        .Post img {
            display: block;

            margin: 20px auto 20px auto;

            max-width: 60vw;
            max-height: 80vh;
        }

        .Post p {
            padding-bottom: 16px;
        }

        .Post h1 {
            color: #e6e6e6;
            font-size: 34pt;
            text-align: center;

            padding-bottom: 32px;
        }

        .Post h2 {
            color: #e6e6e6;
            font-size: 30pt;
            text-align: center;

            padding-bottom: 4px;
            padding-top: 16px;
        }

        .Post h3 {
            color: #e6e6e6;
            font-size: 26pt;
            text-align: left;
        }

        .Post h4 {
            color: #e6e6e6;
            font-size: 22pt;
            text-align: left;
        }

        .Post h5 {
            color: #e6e6e6;
            font-size: 18pt;
            text-align: left;
        }

        .Post h6 {
            color: #e6e6e6;
            font-size: 16pt;
            text-align: left;
        }

        .Post a {
            color: #c1d3fe;
            text-decoration: none;
        }

        .Post hr {
            height: 0px;

            border-top: solid whitesmoke 1px;
            border-bottom: none;
            border-left: none;
            border-right: none;

            margin-top: 10px;
            margin-bottom: 32px;
        }

        .Post ol, ul {
            margin-left: 50px;
        }


        @media screen and (max-width: 700px) {
            .Post {
                padding: 8vh 0vw 4vh 0vw;  /* skip navbar */
                margin: 0 4vw 0 4vw;

                color: #e6e6e6;
                font-size: 16pt;
                line-height: 1.45;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                text-align: left;
                word-wrap: normal;
            }

            .Post h1 {
                margin-bottom: 22px;

                color: #e6e6e6;
                font-size: 22pt;
                text-align: center;
            }

            .Post h2 {
                margin-bottom: 8px;
                color: #e6e6e6;
                font-size: 20pt;
                text-align: center;
            }

            .Post h3 {
                color: #e6e6e6;
                font-size: 19pt;
                text-align: left;
            }

            .Post h4 {
                color: #e6e6e6;
                font-size: 18pt;
                text-align: left;
            }

            .Post h5 {
                color: #e6e6e6;
                font-size: 17pt;
                text-align: left;
            }

            .Post h6 {
                color: #e6e6e6;
                font-size: 16pt;
                text-align: left;
            }

            .Post a {
                color: #c1d3fe;
                text-decoration: none;
            }

            .Post img {
                display: block;

                margin: 20px auto 20px auto;

                max-width: 100%;
                max-height: 80vh;
            }

            .Post ol, ul {
                margin-left: 32px;
            }
        }
    </style>

</html>
