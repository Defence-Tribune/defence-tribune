---
title: Defence Tribune
---


<!DOCTYPE html>

<html lang='en'>

    {% include head.html %}


    <body>
        {% include navbar.html %}

        <div class='HomeFeedContainer'>

            <div class='HomeFeed'>

                <h1> Defence Tribune </h1>

                <div class='HomeFeedLatest'>
                    {% for post in site.posts limit:1 %}
                        <a href='{{ post.url }}' class='HomeFeedLatestCard'>
                            <div class='HomeFeedLatestTitle'> {{ post.title }} </div>
                            <div class='HomeFeedLatestSummary'> {{ post.summary }} </div>
                        </a>
                    {% endfor %}
                </div>
                
            </div>

        </div>

        {% include footer.html %}

    </body>
    

    <style>
        * {
            margin:  0;
            padding: 0;
        }

        body {
            background-color: #1d3557;

            /*overflow: hidden;*/
        }

        .HomeFeedContainer {
            height: calc(100vh - 48px);
            width: 100%;

            background-color: #1d3557;
        }

        .HomeFeed {
            padding: 8vh 0 4vh 0;  /* skip navbar */
            margin: 0 16vw 0 16vw;

            height: 84vh;

            background-color: #1d3557;

            color: #e6e6e6;
            font-size: 16pt;
            line-height: 1.5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: left;
            word-wrap: normal;
        }

        .HomeFeed h1 {
            color: #e6e6e6;
            font-size: 34pt;
            text-align: center;
            padding-bottom: 32px;
        }

        .HomeFeedLatest {
            list-style-type: none;

            padding: 16px;

            background-color: #202020;

            border-radius: 8px;

            background-color: rgba(32,32,32, 45%);
            transition: all ease-out 200ms;
        }

        .HomeFeedLatest:hover {
            background-color: rgba(32,32,32, 85%);
            box-shadow: 0 0 12px 12px rgba(0,0,0,0.2);
            border-radius: 16px;
        }

        .HomeFeedLatest a {
            color: #e6e6e6;
            text-decoration: none;
        }

        .HomeFeed a:hover {
            color: #c1d3fe;
        }

        .HomeFeedLatestTitle {
            font-size: 20pt;
            text-align: center;

            word-wrap: break-word;

            padding-bottom: 18px;
        }

        .HomeFeedLatestSummary {
            font-size: 14pt;
            text-align: center;

            word-wrap: break-word;
        }


        @media screen and (max-width: 700px) {
            .HomeFeed {
                padding: 8vh 0vw 4vw 0vw;  /* skip navbar */
                margin: 0 4vw 0 4vw;

                background-color: #171717;

                height: 80vh;

                color: #e6e6e6;
                font-size: 14pt;
                line-height: 1.45;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                text-align: left;
                word-wrap: normal;
            }

            .HomeFeed h1 {
                margin-bottom: 22px;

                color: #e6e6e6;
                font-size: 22pt;
                text-align: center;
            }

            .HomeFeedLatest:hover {
                box-shadow: 0 0 4px 4px rgba(0,0,0,0.1);
                border-radius: 14px;
            }

            .HomeFeed a:hover {
                color: #e6e6e6;
            }

            .HomeFeedLatestTitle {
                font-size: 16pt;
                text-align: center;

                padding-bottom: 14px;
            }

            .HomeFeedLatestSummary {
                font-size: 12pt;
                text-align: center;
            }
        }
    </style>

</html>
