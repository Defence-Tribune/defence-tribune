---
title: Defence Tribune
---


<!DOCTYPE html>

<html lang='en'>

    {% include head.html %}


    <body>
        {% include navbar.html %}

        <div class='FeedContainer'>

            <div class='Feed'>

                <h1> Defence Tribune </h1>

                <ul class='FeedList'>
                    {% for post in site.posts limit:1 %}
                    <li>
                        <a href='{{ post.url }}' class='FeedCard'>
                            <div class='FeedCardContents'>
                                <div class='FeedListTitle'> {{ post.title }} </div>
                                <div class='FeedListExcerpt'> {{ post.excerpt | truncate: 480 }} </div>
                                <div class='FeedListDate'> {{post.date | truncate: 10, ''}} <br></div>
                                <div class='FeedReadMoreMessage'> <i> Read more... </i> </div>
                            </div>
                        </a>
                    </li>
                {% endfor %}
                </ul>    
                
            </div>

        </div>

        {% include footer.html %}

    </body>
    

    <style>
        * {
            margin:  0;
            padding: 0;
        }

        body {
            background-image: linear-gradient(-45deg, #168aad, #1e6091, #184e77);
            background-size: 400% 400%;

            animation: gradient 15s ease infinite;

            /*overflow: hidden;*/
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .FeedContainer {
            min-height: calc(100vh - 48px);
            width: 100%;
        }

        .Feed {
            padding: 8vh 0 4vh 0;  /* skip navbar */
            margin: 0 16vw 0 16vw;

            color: white;
            font-size: 16pt;
            line-height: 1.5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: left;
            word-wrap: normal;
        }

        .Feed h1 {
            color: white;
            font-size: 38pt;
            text-align: center;
            padding-bottom: 32px;
        }

        .FeedList li {
            list-style-type: none;

            margin-bottom: 22px;

            background-color: rgba(32,32,32, 45%);

            border-radius: 8px;

            box-shadow: 0 0 4px 4px rgba(0,0,0,0.1);
            transition: all ease-out 200ms;
        }

        .FeedCardContents {
            padding: 60px;
        }

        .FeedList li:hover {
            background-color: rgba(32,32,32, 85%);
            box-shadow: 0 0 12px 12px rgba(0,0,0,0.2);
            border-radius: 16px;
        }

        .FeedList li a {
            color: white;
            text-decoration: none;
        }

        .Feed li a:hover {
            color: #c1d3fe;
        }

        .FeedListTitle {
            font-size: 20pt;
            text-align: center;

            word-wrap: normal;

            padding-bottom: 32px;
        }

        .FeedListExcerpt {
            color: #b3b6b7;
            font-size: 11pt;
            text-align: center;

            word-wrap: normal;
        }

        .FeedListDate {
            font-size: 9pt;

            text-align: right;

            margin-top: 18px;
            margin-bottom: 8px;
        }

        .FeedReadMoreMessage {
            font-size: 9pt;

            text-align: right;
        }


        @media screen and (max-width: 700px) {
            .Feed {
                padding: 8vh 0vw 4vh 0vw;  /* skip navbar */
                margin: 0 4vw 0 4vw;

                color: white;
                font-size: 14pt;
                line-height: 1.45;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                text-align: left;
                word-wrap: normal;
            }

            .Feed h1 {
                margin-bottom: 22px;

                color: white;
                font-size: 22pt;
                text-align: center;
            }

            .FeedList li:hover {
                box-shadow: 0 0 4px 4px rgba(0,0,0,0.1);
                border-radius: 14px;
            }

            .FeedCardContents {
                padding: 24px;
            }


            .Feed li a:hover {
                color: white;
            }

            .FeedListTitle {
                font-size: 16pt;
                text-align: center;

                
                padding-bottom: 20px;
            }

            .FeedListExcerpt {
                font-size: 10pt;
                text-align: center;
            }

            .FeedListDate {
                margin-top: 12px;
                margin-bottom: 2px;
            }
        }
    </style>

</html>
